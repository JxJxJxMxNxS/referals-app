spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  servlet:
    multipart:
      max-file-size:  5000KB
      max-request-size: 5000KB
  http:
    multipart:
      enabled: false
filesystem:
  storage:
    temporary:
      directory: ${ROOT_LOCATION}
ios:
  clientId: ${IOS_CLIENT_ID}
android:
  clientId: ${ANDROID_CLIENT_ID]